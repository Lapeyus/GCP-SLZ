# workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  tfdocs:
    name: 'Terraform docs'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Render and Push Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: './terraform'
          output-file: README.md
          output-method: replace
          git-push: "true"
      - name: Move it to mkdocs folder
        run: |
          cp ./terraform/README.md ./documentation/docs/tfdocs.md
  doxygenate:
    name: 'Custom documentation as code'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Doxygen Scripts
        run: |
          for tf_file in slz-folders-core seed slz-projects-sharedvpc slz-groups-iam slz-groups slz-org-policy slz-projects-billing slz-projects-cicd slz-projects-log-monitor bu-folders bu-groups bu-projects bu-tfstate-buckets; do
            python documentation/scripts/doxygen.py "terraform/${tf_file}.tf" ./documentation/docs/
          done

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          pip install pyhcl graphviz

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Graph GCP Folders and Commit Images
        run: |
          python documentation/scripts/folders.py './terraform/slz-folders-core.tf'
          git add ./documentation/
          git diff --cached --exit-code || (git commit -m "Add autogenerated images [ci skip]" && git push origin HEAD:${{ github.ref }})

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [tfdocs,doxygenate]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install and Deploy Mkdocs
        run: |
          pip install mkdocs mkdocs-material mkdocs-macros-plugin graphviz mkdocs-graphviz
          mkdocs gh-deploy --config-file documentation/mkdocs.yml --force --clean --verbose

      - name: Upload Artifact and Deploy Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'documentation/site/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
